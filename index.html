<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-top">
            <img src="images/nike.png" alt="nike logo" class="logo" />
            <div class="card-top-text">
              <h1>Air Structure</h1>
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima
                perspiciatis temporibus est rem natus consectetur et eaque
                veritatis distinctio maiores.
              </p>
            </div>
            <img src="images/shoe1.png" class="show-1" />
            <img src="images/shoe2.png" class="show-2" />
          </div>
          <div class="card-bottom">
            <h1>Air Structure</h1>
            <div class="badge">New</div>
            <h3>Running Collections</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="size">
              <h4>size</h4>
              <div class="sizes">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
              </div>
            </div>
            <div class="color">
              <h4>Color</h4>
              <div class="colors">
                <div class="color-1"></div>
                <div class="color-2"></div>
              </div>
            </div>
            <div class="price"><span>Nrs </span><span> 350,000</span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
